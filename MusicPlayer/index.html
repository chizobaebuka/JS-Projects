<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/16f5d2e92e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="media/this.webp" class="song-img">
        <h1>Despacito</h1>
        <p>Lusi Fuego</p>

        <audio controls>
            <source src="media/Emotional Mess - Amy Lynn & the Honey Men.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div><i class="fa-solid fa-play"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>

        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
